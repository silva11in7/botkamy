<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos | Kamy Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #ff2d55; --bg: #050505; --card-bg: #0f0f0f; --border: rgba(255, 255, 255, 0.08); --text-main: #ffffff; --text-dim: #888888; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); display: flex; }
        .main { margin-left: 260px; flex: 1; padding: 2rem 3rem; }
        .card { background: var(--card-bg); border-radius: 20px; border: 1px solid var(--border); padding: 1.5rem; margin-bottom: 2rem; }
        input, textarea, select { background: #000; border: 1px solid var(--border); color: white; padding: 0.6rem; border-radius: 8px; width: 100%; margin-top: 5px; }
        .btn { background: var(--primary); color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    {% include 'base_sidebar.html' %}

    <main class="main">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:3rem">
            <div>
                <h1 style="margin:0">Gestão de Produtos</h1>
                <p style="color:var(--text-dim)">Controle preços e visibilidade do bot em tempo real.</p>
            </div>
        </header>

        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 1.5rem">
            {% for p in products %}
            <div class="card">
                <form action="/produtos/update" method="post">
                    <input type="hidden" name="p_id" value="{{ p.id }}">
                    <div style="margin-bottom:1rem">
                        <label style="font-size:0.8rem; color:var(--text-dim)">ID do Produto</label>
                        <div style="font-family:monospace; color:var(--primary)">{{ p.id }}</div>
                    </div>
                    <div style="margin-bottom:1rem">
                        <label>Nome no Bot</label>
                        <input type="text" name="name" value="{{ p.name }}">
                    </div>
                    <div style="margin-bottom:1rem">
                        <label>Preço (R$)</label>
                        <input type="number" step="0.01" name="price" value="{{ p.price }}">
                    </div>
                    <div style="margin-bottom:1rem">
                        <label>Status</label>
                        <select name="active">
                            <option value="1" {{ 'selected' if p.active == 1 }}>Ativo</option>
                            <option value="0" {{ 'selected' if p.active == 0 }}>Inativo (Oculto)</option>
                        </select>
                    </div>
                    <div style="margin-bottom:1rem">
                        <label>Descrição</label>
                        <textarea name="desc" rows="2">{{ p.description }}</textarea>
                    </div>
                    <button type="submit" class="btn">Salvar Alterações</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
